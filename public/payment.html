<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAULTRIZ - Payment Gateway</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', Arial, sans-serif;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            color: #DAA520;
            text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #FFD700;
            text-align: left;
            width: 100%;
            max-width: 300px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .input-group div {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="number"], input[type="password"] {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            transition: transform 0.3s;
            text-align: center;
        }

        input[type="text"]:focus, input[type="number"]:focus, input[type="password"]:focus {
            transform: scale(1.05);
            border-color: #FFD700;
        }

        .row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 300px;
        }

        .row div {
            flex: 1;
            margin-right: 10px;
        }

        .row div:last-child {
            margin-right: 0;
        }

        input[type="submit"] {
            padding: 15px 20px;
            font-size: 1rem;
            background-color: #DAA520;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #FFD700;
            transform: scale(1.1);
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .security-notice {
            font-size: 0.9rem;
            color: #FFD700;
            margin-top: 20px;
            text-align: left;
            width: 100%;
            max-width: 300px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            z-index: -1;
            animation: move 200s linear infinite;
        }

        @keyframes move {
            0% { background-position: 0 0; }
            100% { background-position: 10000px 10000px; }
        }

        @media (max-width: 600px) {
            .row {
                flex-direction: column;
                max-width: 100%;
            }

            .row div {
                margin: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>Payment Gateway</h1>
        <form id="payment-form">
            <div class="input-group">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" min="1" step="any" required>
                </div>
                <div>
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" pattern="\d{16}" title="Please enter a valid 16-digit card number" required>
                </div>
                <div class="row">
                    <div>
                        <label for="expiry-date">ExpDate:</label>
                        <input type="text" id="expiry-date" name="expiry-date" pattern="(0[1-9]|1[0-2])\/?([0-9]{2})" placeholder="MM/YY" title="Please enter a valid expiry date in MM/YY format" required>
                    </div>
                    <div>
                        <label for="cvv">CVV:</label>
                        <input type="password" id="cvv" name="cvv" pattern="\d{3,4}" title="Please enter a valid 3 or 4-digit CVV" required>
                    </div>
                </div>
            </div>
            <input type="submit" value="Process Payment">
        </form>
        <div id="payment-message" class="error-message"></div>
    </div>

    <script>
        document.getElementById('payment-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const amount = document.getElementById('amount').value;
            const cardNumber = document.getElementById('card-number').value;
            const expiryDate = document.getElementById('expiry-date').value;
            const cvv = document.getElementById('cvv').value;

            // Additional client-side validation
            if (!/^\d{16}$/.test(cardNumber)) {
                document.getElementById('payment-message').innerHTML = 'Invalid card number. Please enter a 16-digit card number.';
                return;
            }

            if (!/^(0[1-9]|1[0-2])\/?([0-9]{2})$/.test(expiryDate)) {
                document.getElementById('payment-message').innerHTML = 'Invalid expiry date. Please use the MM/YY format.';
                return;
            }

            if (!/^\d{3,4}$/.test(cvv)) {
                document.getElementById('payment-message').innerHTML = 'Invalid CVV. Please enter a 3 or 4-digit CVV.';
                return;
            }

            try {
                const response = await fetch('https://vaultriz.vercel.app/api/process-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ username, amount, cardNumber, expiryDate, cvv })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to process payment');
                }

                const data = await response.json();
                if (data.success) {
                    const pointsUrl = `points.html?username=${encodeURIComponent(username)}`;
                    window.location.href = pointsUrl;
                } else {
                    document.getElementById('payment-message').innerHTML = `Error: ${data.message}`;
                }
            } catch (error) {
                console.error('Error processing payment:', error);
                document.getElementById('payment-message').innerHTML = `Error processing payment: ${error.message}`;
            }
        });
    </script>
</body>
</html>
