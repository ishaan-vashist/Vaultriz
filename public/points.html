<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamePoint Points</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        #points-display {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
        }

        #points-display p {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        #points-display p:first-child {
            font-size: 2rem;
        }

        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 1.2rem;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vaultriz Points</h1>
        <div id="points-display">
            <p id="greeting">Hello, Player!</p>
            <p id="points">Loading...</p>
        </div>
        <a href="homepage.html" class="button">Back to homepage</a>
    </div>

    <script>
        // Extract username from query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');

        // Fetch user's points from server if username is valid
        if (username) {
            fetchUserPoints(username);
        } else {
            console.error('Username parameter is missing.');
            document.getElementById('points').innerHTML = 'Error: Username parameter is missing.';
        }

        // Function to fetch user points from server
        async function fetchUserPoints(username) {
            try {
                const response = await fetch(https://vaultriz.vercel.app/api/process-payment/get-user-points?username=${encodeURIComponent(username)}`);
                if (!response.ok) {
                    throw new Error('HTTP error! Status: ' + response.status);
                }
                const data = await response.json();

                if (data.success) {
                    document.getElementById('greeting').innerHTML = `Hello, ${username}!`;
                    document.getElementById('points').innerHTML = `Points: ${data.points}`;
                } else {
                    document.getElementById('points').innerHTML = `Error fetching points: ${data.message}`;
                }

                // Redirect to homepage after 2 seconds
                setTimeout(() => {
                    window.location.href = 'homepage.html';
                }, 2000);
            } catch (error) {
                console.error('Error fetching points:', error);
                document.getElementById('points').innerHTML = `Error fetching points. Please try again later.`;
            }
        }
    </script>
</body>
</html>
